<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
    <link rel="stylesheet" href="{% static 'hospital/login.css' %}">
    <title>homepage</title>
</head>
<body>
    <h2>Bem vindo à página de entrada</h2>
    <div class="container">

    <form method="post" action="{% url 'hospital:user_login' %}" >
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Introduza o seu nome de utilizador" Required>
        <br>
        <label for="pass">Password </label>
        <input type="password" id="pass" name="pass" placeholder="Introduza a sua palavra-passe" Required>
        <br>

        <button type="submit">Log in</button>

    </form>
    </div>
</body>
</html>
