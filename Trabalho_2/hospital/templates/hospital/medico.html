{% if consulta_medico %}
    <h1>Ficha de {{ consulta_medico.medico.nome }}</h1>
    <ul>
        <li>Consulta a:
            <a href="{% url 'hospital:utente' consulta_medico.utente.id%}">
                {{ consulta_medico.utente.nome }} </a></li>
        <li>    Prescrições:
              {% for medicamento in consulta_medico.prescricoes.all %}
                {{ medicamento.nome }} |
              {% endfor %}
        </li>
    </ul>
{% else %}
    <p>Não há dados a mostrar</p>
{% endif %}
